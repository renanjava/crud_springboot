<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD Autor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<table class="table">
	  <thead>
	    <tr>
	      <th scope="col">Id</th>
	      <th scope="col">Nome</th>
	      <th scope="col">Idade</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr data-th-each="autor : ${autores}">
	    	<td data-th-text="${autor.id}"></td>
	        <td data-th-text="${autor.nome}"></td>
	        <td data-th-text="${autor.idade}"></td>
        	<td>
	        	<button type="button" class="btn btn-info">Editar</button>
	  			<button type="button" class="btn btn-danger">Excluir</button>
  			</td>
   	    </tr>
	  </tbody>
	</table>
	<button type="button" class="btn btn-primary"><a target="_blank" href='http://localhost:8082/autor/novo'>Cadastrar novo Autor</a></button>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
