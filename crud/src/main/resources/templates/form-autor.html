<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>CRUD Autor</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<form action="#" method="post" th:action="@{/autor}" th:object="${autor}">
	  <div class="mb-3">
	    <label for="nome-autor" class="form-label">Nome Autor</label>
	    <input type="text" class="form-control" id="nome-autor" th:field="*{nome}">
	  </div>
	  <div class="mb-3">
	    <label for="idade-autor" class="form-label">Idade</label>
	    <input type="text" class="form-control" id="idade-autor" th:field="*{idade}">
	  </div>
	  <button type="submit" class="btn btn-primary">Cadastrar</button>
	</form>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
